<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand justify-content-center">Weather</a>
            <form class="d-flex" role="search">
            </form>
        </div>
    </nav>
    <div class="container py-3">
        <header>
            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal" id="city_name">Weather Website</h1>
                <p class="fs-5 text-muted" id="info">Get the weather information of your local area
                    <br> Enter the location of your local area
                </p>
            </div>
        </header>

        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center justify-content-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm ">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal" id="city_name1">Enter the location</h4>
                        </div>
                        <div class="card-body">

                            <input class="form-control me-2" type="search" placeholder="Enter Location"
                                aria-label="Search" id="input"><br>
                            <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="result">
                <h2 class="display-6 text-center mb-4">Full Weather Details</h2>

                <div class="table-responsive">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th style="width: 15%;"></th>
                                <th style="width: 10%;">Cloud pct</th>
                                <th style="width: 10%;">Feels like</th>
                                <th style="width: 10%;">Humidity</th>
                                <th style="width: 10%;">Max temp</th>
                                <th style="width: 10%;">Min temp</th>
                                <th style="width: 10%;">Sunrise</th>
                                <th style="width: 10%;">Sunset</th>
                                <th style="width: 10%;">Temp</th>
                                <th style="width: 10%;">Wind degrees</th>
                                <th style="width: 10%;">Wind speed</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row" class="text-start" id="city_name2"></th>
                                <td id="cloud_pct"></td>
                                <td id="feels_like"></td>
                                <td id="humidity"></td>
                                <td id="max_temp"></td>
                                <td id="min_temp"></td>
                                <td id="sunrise"></td>
                                <td id="sunset"></td>
                                <td id="temp"></td>
                                <td id="wind_degrees"></td>
                                <td id="wind_speed"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>







        <!-- script starts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
</body>

</html>
